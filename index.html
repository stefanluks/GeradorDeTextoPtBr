<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Texto</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-100 bg bg-dark text-light text-center py-3 ">
        <h1 class="fs-1 title">Gerador de Texto</h1>
        <h3 class="fs-4">Textos com palavaras em portuguÃªs do brasil gerado aleatoriamente.</h3>
    </div>
    <div class="rounded py-2 my-3 container border border-2 border-dark d-flex align-items-center justify-content-between">
        <div class="acoes">
            <div class="qtd-paragrafos d-flex align-items-center">
                <label for="inputNumParagrafos" class="form-label text-dark mx-2 my-0 p-0" style="font-weight: bold;">Quantidade de paragrafos</label>
                <input type="number" id="inputNumParagrafos" min="1" class="p-0 form-control text-center border border-2" value="2" style="width: 50px;">
            </div>
            <div class="qtd-palavras d-flex align-items-center">
                <label for="inputNumPalavras" class="form-label mx-2 my-0 p-0" style="font-weight: bold;">Quantidade de palavras por paragrafos</label>
                <input type="number" id="inputNumPalavras" class="p-0 form-control border border-2 text-center" min="50" value="100" style="width: 50px;">
            </div>
        </div>
        <div class="btns d-flex">
            <div class="btn btn-dark mx-1" id="btnClear" hidden>LIMPAR</div>
            <div class="btn btn-dark mx-1" id="btnCopiar" hidden>COPIAR</div>
            <div class="btn btn-dark mx-1" id="btnGerar">GERAR</div>
        </div>
    </div>
    <div class="rounded py-2 my-3 container border border-2 border-dark">
        <textarea name="Texto" id="resultado" class="border border-2 border-dark" style="resize: none;"></textarea>
    </div>
    <div class="rounded py-2 my-3 container border border-2 border-dark d-flex align-items-center justify-content-start py-2 px-0">
        <p class="p-0 mx-2 my-0">Desenvolvido por <a class="p-0 m-0" href="http://instagram.com/stefan.luks" target="_blank">@stefan.luks</a></p>
    </div>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
